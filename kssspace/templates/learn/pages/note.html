{% extends 'base.html' %}
{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
<link href="{{ url_for('static', filename='css/learn/index.css') }}" rel="stylesheet">
{% endblock css %}

{% block content %}
<section class="note">
    <article>
        {{ note.body|safe }}
    </article>
</section>
{% endblock content %}


{% block js %}
<script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
{% endblock js %}
